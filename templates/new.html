<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>AWS</title>
    </head>
    <body>
        {%for buck in mybucket%}
            <table class="table table-bordered table-dark table-striped table-responsive-stack"  id="tableOne">
                <thead>
                    <th>All Bucket</th>
                </thead>
                <tr>
                    <td>{{ buck }}</td>
                </tr>
            </table>
        {%endfor%}
        {% if var == 'getinstance'%}
            <h1>Instances</h1>
            <br>
            <table class="table table-bordered table-dark table-striped table-responsive-stack"  id="tabletwo">
                <thead class="thead-dark">
                    <tr>
                        <th>Instance Id</th>
                        <th>Instance Type</th>
                        <th>Public IP</th>
                        <th>Private IP</th>
                    </tr>
                </thead>
                {%for buck in newlist%}
                <tr>
                    {%for ele in buck%}
                        
                        <td>
                            {{ele}}
                        </td>
                        
                        {%endfor%}
                    </tr>
                {%endfor%}
            </table>
   
        {%endif%}
    </body>
</html>
